# Jekyll configuration for GitHub Pages
# Professional portfolio for Director of E-commerce | AI Engineering

title: Jason Kim | Director of E-commerce & AI Engineering
description: Production-grade AI systems that automate e-commerce operations, reduce costs, and drive revenue growth. Showcasing real-world AI implementations in fashion wholesale and retail.
author: Jason Kim
email: jasonhckim@gmail.com
theme: minima

# Exclude from processing
exclude:
  - .gitignore
  - .github/
  - README.md

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Site settings
baseurl: "/jasons_portfolio"
url: "https://jasonhckim.github.io"

# Navigation - control which pages appear in header
header_pages:
  - systems/sales_agent.md
  - systems/style_description.md
  - systems/fashion_ai_studio.md
  - systems/website_optimizer.md

# Custom CSS
plugins:
  - jekyll-feed
  - jekyll-sitemap

